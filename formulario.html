    <div class="contact_form">
        <h1>Contactanos</h1>
        <h3>Ayudanos a mejorar</h3>

        <form method="get" action="">
          <label for="nombre" class="container-md">Nombre
          </label>
          <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">

          <label for="email" class="container-md">Email
          </label>
          <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">

          <label for="telefone" class="container-md">Telefono
          </label>
          <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">

          <label for="redes sociales" class="container-md">Red Social
          </label>
          <input type="url" name="introducir_redsocial" id="redsocial" placeholder="Escribe tu link de red social">


          <label for="mensaje" class="container-md">Mensaje
          </label>
          <textarea name="introducir_mensaje" class="mensaje" id="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>

          <button type="submit" name="enviar_formulario" id="enviar" value="Enviar"></button>
          <button type="reset" name="borrar" id="eraser" value="Cancelar"></button>
        </form>
    </div>
