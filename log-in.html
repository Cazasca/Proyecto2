    <nav class="navbar navbar-expand-lg bg-light sticky-top container-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img src="images/title.png" alt="The Evil Within 2" width="150"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          </div>

      </div>
    </nav>

    <main>
       <div class="contenedor__todo">
         <div class="caja__trasera">
           <div class="caja__trasera-login">
             <h3>¿Ya tienes una cuenta?</h3>
             <p>Inicia sesión para entrar en la página</p>
             <button id="btn__iniciar-sesion" type="button" name="button">Iniciar Sesión</button>
           </div>
           <div class="caja__trasera-register">
             <h3>¿Aún no tienes una cuenta?</h3>
             <p>Registrate para que puedas iniciar sesión</p>
             <button id="btn__registrarse" type="button" name="button">Regístrarse</button>
           </div>
         </div>

         <div class="contenedor__login-register">

           <form class="formulario__login" action="" method="post">
             <h2>Iniciar Sesión</h2>
             <input type="text" placeholder="Correo Electronico" required>
             <input type="password" placeholder="Contraseña" required>
             <button type="submit" name="button">Ingresar</button>
           </form>

           <form class="formulario__register" action="" method="post">
             <h2>Regístrarse</h2>
             <input type="text" placeholder="Nombre Completo" required>
             <input type="text" placeholder="Correo Electronico" required>
             <input type="text" placeholder="Usuario" required>
             <input type="password" placeholder="Contraseña" required>
             <button type="submit" name="button">Regístrarse</button>
           </form>
         </div>
       </div>

    </main>

  </body>
